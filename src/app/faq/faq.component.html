<!-- Your accordion HTML -->
<div class="faq-bg mt-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center my-5">
      <div class="row">
        <h1
          class="text-uppercase col-12 d-flex justify-content-center align-items-center mentors fs-1 mt-5"
        >
          FAQs
        </h1>
        <p
          class="col-12 d-flex justify-content-center align-items-center skill mb-5"
        >
          Your questions, answered
        </p>
      </div>

      <div class="accordion" id="accordionExample">
        <div
          class="accordion-item"
          *ngFor="let accordion of accordionList; let i = index"
        >
          <h2 class="accordion-header" [attr.id]="'heading' + i">
            <button
              class="accordion-button"
              type="button"
              [attr.data-bs-toggle]="'collapse'"
              [attr.data-bs-target]="'#collapse' + i"
              [attr.aria-controls]="'collapse' + i"
              (click)="toggleAccordion(i)"
            >
              <!-- Add Font Awesome icons inside the button element -->
              <span class="accordion-text">{{ accordion.title }}</span>
              <i class="fas fa-minus" *ngIf="accordion.isOpen"></i>
              <i class="fas fa-plus" *ngIf="!accordion.isOpen"></i>
            </button>
          </h2>
          <div
            [attr.id]="'collapse' + i"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'heading' + i"
            [attr.data-bs-parent]="'#accordionExample'"
            [ngClass]="{ show: accordion.isOpen }"
          >
            <div class="accordion-body">
              {{ accordion.content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
